version: "3.8"

services:
  spiderfoot:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: spiderfoot
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      - SPIDERFOOT_HOST=0.0.0.0
      - SPIDERFOOT_PORT=5001
      - SPIDERFOOT_DEBUG=false
    volumes:
      - spiderfoot-data:/var/lib/spiderfoot
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - "coolify.managed=true"
      - "coolify.type=application"
      - "coolify.service=spiderfoot"

volumes:
  spiderfoot-data:
    driver: local
